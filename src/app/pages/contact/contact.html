<!-- Contact Section -->
<section class="contact-section py-5">
  <div class="container">
    <div class="row mb-5 text-center">
      <div class="col">
        <h2 class="fw-bold text-primary">Contact Us</h2>
        <p class="text-muted">Weâ€™d love to hear from you! Fill out the form below or visit us at our campus.</p>
      </div>
    </div>

    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="card shadow rounded-3 p-4">
          <h4 class="mb-3">Get in Touch</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <div class="card shadow rounded-3 overflow-hidden h-100">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.093679944731!2d-122.41941538468166!3d37.77492977975913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8f8dfd3b%3A0xb9c9ab7fce5d46bb!2sSchool!5e0!3m2!1sen!2sus!4v1695313080241!5m2!1sen!2sus" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
